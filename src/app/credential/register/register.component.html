<div class="example-container" style="height: 680px; background-color: slategrey; text-align: center;">
    <h1 style="font-size: 30px; padding-top: 100px;">Register</h1>
    <mat-form-field appearance="fill" style="width: 320px">
      <mat-label>Email Address</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{emailErrorMessage()}}</mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="fill" style="width: 320px">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{passwordErrorMessage()}}</mat-error>
    </mat-form-field><br>

    <mat-form-field appearance="fill" style="width: 320px">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="confirmPassword" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPassword.invalid">{{confirmpasswordErrorMessage()}}</mat-error>
    </mat-form-field><br>

    <section class="example-section">
        <mat-checkbox (change)="isChecked()" class="example-margin">Allow Shedulling Live Stream</mat-checkbox>
    </section><br>
    
    <button mat-stroked-button color="primary" [disabled]="!email.valid" (click)="register()">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-stroked-button color="primary" (click)="login()">Login</button>
</div>
